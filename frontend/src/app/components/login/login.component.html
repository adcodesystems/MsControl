<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="height:100vh">
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <span>-</span>
                </div>
                <div class="col-12 text-center">
                    <h1 class="font-weight-bold">LOGO</h1>
                </div>
                <div>&nbsp;</div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row center-items">
            <div class="col-3">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="User" aria-describedby="emailHelp" placeholder="Ingresa tu usuario">
                    </div>
        
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        <small class="form-text text-muted">Distingue mayúsculas y minúsculas.</small>
                    </div>
        
                    <button type="submit" class="btn btn-primary btn-lg btn-block">INICIAR SESIÓN</button>
                    
                    <div>
                        &nbsp;
                    </div>
    
                    <div class="form-group">
                        <a><u>¿Olvidaste la contraseña?</u></a>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    
    <div class="container-fluid bg-color3" style="height: 60px;">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-sm-6">
                <p class="text-left text-muted">Ayuda</p>
            </div>
            <div class="col-sm-6">
                <p class="text-right text-muted">v. 1.0.0</p>
            </div>
        </footer>
    </div>

</body>
</html>
